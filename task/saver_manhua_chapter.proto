syntax="proto3";
package task;

message Saver_manhua_chapter {

    int Id = 1;
    string Site = 2;
    int    Number = 3;
    string Chapter = 4;
    string Title = 4;
    string Url = 5;
    google.protobuf.Timestamp FinishedTime = 6;
    bool Available = 8;
    google.protobuf.Timestamp UpdateTime = 9;
}