syntax="proto3";
package protobuf;


message Saver_article {

    uint64 Id = 1;
    //@inject_tag: gorm:"index:site,site_num"
    string Site = 2;
    //@inject_tag: gorm:"index:number,site_num"
    int32  Number = 3;

    string Title = 4;
    string ZhTitle = 5;
    string Url = 6;

    string Contents = 7;
    string ZhContents = 8;
    string Face = 9;

    //@inject_tag: gorm:"column:UpdateTime"
    int64 UpdateTime = 10;
}