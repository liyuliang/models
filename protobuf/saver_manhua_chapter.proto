syntax="proto3";
package protobuf;

message Saver_manhua_chapter {

    uint64 Id = 1;
    //@inject_tag: gorm:"index:site"
    string Site = 2;
    //@inject_tag: gorm:"index:number"
    int32  Number = 3;
    //@inject_tag: gorm:"index:chapter"
    string Chapter = 4;
    string Title = 5;
    string Url = 6;
    //@inject_tag: gorm:"column:FinishedTime"
    int64 FinishedTime = 7;
    bool Available = 8;
    //@inject_tag: gorm:"column:UpdateTime"
    int64 UpdateTime = 9;
}