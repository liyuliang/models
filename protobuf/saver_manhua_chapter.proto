syntax="proto2";
package protobuf;
import "vendor/github.com/golang/protobuf/ptypes/timestamp/timestamp.proto";

message Saver_manhua_chapter {

    required uint64 Id = 1;
    required string Site = 2;
    required int32    Number = 3;
    required string Chapter = 4;
    required string Title = 5;
    required string Url = 6;
    optional google.protobuf.Timestamp FinishedTime = 7;
    required bool Available = 8;
    optional google.protobuf.Timestamp UpdateTime = 9;
}