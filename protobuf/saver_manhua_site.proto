syntax="proto3";
package protobuf;

import "vendor/github.com/golang/protobuf/ptypes/timestamp/timestamp.proto";

message Saver_manhua_site {

    uint64 Id = 1;
    string Site = 2;
    string Name = 3;
    string Url = 4;
    int32    Number = 5;
    string Categories = 6;
    string Description = 7;
    string Face = 8;
    google.protobuf.Timestamp UpdateTime = 9;
    google.protobuf.Timestamp CheckTime = 10;
}